<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__buttonedit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
        
      </div>

    </div>
    <div class="places-list root__section">
      
    

    </div>
 
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <button type class="button popup__button input__btn_disabled" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup__edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popupedit__close">
        <h3 class="popupedit__title">Редактировать профиль</h3>
        <form id="form"class="popupedit__form" name="edit">
          
          <div class="input-container">
            <input id="username" required minlength="2" maxlength="30" type="text" name="nik" placeholder="Имя" class="popupedit__input popup__input_type_nik field">
            <span id="error-username" class="error-message"></span>
          </div>
          <div class="input-container">
            <input id="job" required minlength="2" maxlength="30" type="text"  name="about" placeholder="О себе" class="popupedit__input popup__input_type_about field">
            <span id="error-job" class="error-message error-message__hidden"></span>
          </div>
            <button type class="button popup__buttonsafe input__btn_disabled" disabled >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup__img">
        <div class="popupimg__content popup__content_img">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popupimg__close">
        </div>
    </div>

  </div>
 <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  <script src = "scripts/api.js"> </script>
  <script src = "scripts/card.js"> </script>
  <script src = "scripts/card-list.js"> </script>
  <script src = "scripts/popup.js"> </script>
  <script src = "scripts/index.js"> </script>
 
</body>

</html>
